apply plugin: 'java' 
apply plugin: 'war' 
apply plugin: 'jetty'

group = 'com.yurko.web.sample'
version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8
httpPort = 8000


repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'javax.servlet:servlet-api:2.5'
  runtime 'javax.servlet:jstl:1.1.2'
}
